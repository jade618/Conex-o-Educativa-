<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Educativa</title>
    <link rel="shortcut icon" href="../IMG/icone (1).svg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body class="text-center">
    <div class="container" style="margin-left: 35vw;">
        <form class="form-signin" id="form-login" novalidate>
            <img src="../IMG/Logo escola.svg" class="img-fluid" alt="Imagem responsiva">
            <div class="form-group">
                <label for="inputEmail" class="sr-only">Endereço de email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus>
                <div class="invalid-feedback">Por favor, informe um email válido.</div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required minlength="6">
                <div class="invalid-feedback">A senha deve ter pelo menos 6 caracteres.</div>
                <i class="bi bi-eye-fill" id="btn-senha" onclick="aparecer()"></i>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <a href="#"><p>Esqueceu a senha?</p></a>
                </label>
            </div>
            <a href="../HTML/professor.html" class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#0023ae; border: #0023ae;" onclick="validar()">Login</a>
            <button class="btn btn-lg btn-primary btn-block" type="reset" style="background-color: #ffe33e; border: #ffe33e; margin-top: 1vh;">Cancelar</button>
        </form>
    </div>
    <script src="../JS/login_professor.js"></script>
</body>
</html>
